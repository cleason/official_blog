{% extends 'base.html' %}

{% block content %}
<section class="bg-gray-50 shadow-lg">
    <div class="mx-auto max-w-screen-lg px-4 py-16">
        <article>
            <header class="mb-6">
                <h1 class="text-3xl font-extrabold text-gray-900 sm:text-5xl">
                    {{ post.title }}
                </h1>
                <p class="mt-2 text-sm text-gray-500">
                    Published on {{ post.created_at|date:"jS M Y" }}
                </p>
            </header>

            {% if post.image_url %}
            <div class="mb-8">
                <img
                    src="{{ post.image_url }}"
                    alt="{{ post.title }}"
                    class="rounded-lg shadow-lg w-full"
                />
            </div>
            {% endif %}

            <div class="prose prose-lg max-w-none text-gray-700">
                {{ post.content|safe }}
            </div>
        </article>

        <footer class="mt-12">
            <a
                href="{% url 'index' %}"
                class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
                Back to Home
            </a>
        </footer>
    </div>
</section>
{% endblock %}
